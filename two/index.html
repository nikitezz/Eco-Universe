<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <title>Eco Universe</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-nav">
                <a href="#!" class="logo">Eco Universe</a>
                <nav class="nav" id="nav">
                    <!-- <ul class="nav-list">
                            <li class="nav-item"><a href="" class="nav-link">Тест</a></li>
                            <li class="nav-item"><a href="" class="nav-link">Отзывы</a></li>
                            <li class="nav-item"><a href="" class="nav-link">Личный кабинет</a></li>
                    </ul> -->
                    <button class="nav-button" id="nav-btn">
                        <img id="nav-button-img" src="/img/nav-open.svg" alt="">
                    </button>
                </nav>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="planet_earth">
                <!-- <img src="/img/planeta.png" alt=""> -->
            </div>
        </div>
    </div>
    <script>
        const nav = document.querySelector('#nav');
        const navBtn = document.querySelector('#nav-btn');
        const navBtnImg = document.querySelector('#nav-button-img');

        navBtn.onclick =() =>{
            if(nav.classList.toggle('open')){
                navBtnImg.src = "/img/nav-close.svg";
            }else{
                navBtnImg.src = "/img/nav-open.svg";
            }
        }
    </script>
</body>
</html>
